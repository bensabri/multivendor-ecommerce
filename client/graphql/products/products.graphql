query getProducts($slug: String, $limit: Int) {
		products(
			pagination: { limit: $limit }
			filters: { slug: { eq: $slug } }
		) {
			data {
				id
				attributes {
					title
					reference
					delivery_time
					stock
					description
					price
					slug
					category
					seller_name
					vendeur {
						data {
							id
							attributes {
								name
								email
								delivery_price
							}
						}
					}
					image {
						data {
							id
							attributes {
								name
								url
								width
								height
								formats
							}
						}
					}
				}
			}
		}
	}