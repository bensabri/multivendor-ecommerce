query getProducts($limit: Int, $contains: String) {
				products(
					pagination: { limit: $limit }
					filters: { title: { contains: $contains } }
				) {
					data {
						id
						attributes {
							title
							description
							price
							slug
							category
							image {
								data {
									attributes {
										url
									}
								}
							}
						}
					}
				}
			}